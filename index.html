<!DOCTYPE html>
<html lang='en'>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<link rel='stylesheet' type='text/css' href='styles.css'>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type='text/javascript' src='script.js'></script>

	<title>Tic Tac Toe</title>

</head>
<body>

<div id = 'closure'>
	<h2>Tic Tac Toe</h2>
	<p id = 'selector'><span id = 'xSelect'>Xs</span> or <span id = 'oSelect'>Os</span></p>
	<p id = 'record'>W: <span id='wins'>0</span> | L: <span id = 'losses'>0</span> | T: <span id = 'ties'>0</span></p>

	<table cellspacing='5'>
		<tr><td id = 'a1' class='blank'></td><td id = 'a2' class='blank'></td><td id = 'a3' class='blank'></td></tr>
		<tr><td id = 'b1' class='blank'></td><td id = 'b2' class='blank'></td><td id = 'b3' class='blank'></td></tr>
		<tr><td id = 'c1' class='blank'></td><td id = 'c2' class='blank'></td><td id = 'c3' class='blank'></td></tr>

	</table>

</div>


</body>
</html>
